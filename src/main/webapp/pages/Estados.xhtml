<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Estados</title>
</h:head>
<h:body>
	<p:growl  id="mensagem" />
	<h:form id="formListagem">
		<p:panel header="Estados - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado!" value="#{estadoCtrl.estados}" paginator="true" var="estado">
				<p:column headerText="Nome" sortBy="${estado.nome}" filterBy="${estado.nome}">
			    <h:outputText value="${estado.nome}" />	
				</p:column>
				<p:column headerText="Sigla" sortBy="${estado.sigla}" filterBy="${estado.sigla}" >
				<h:outputText value="${estado.sigla}" />	
				</p:column>
				<p:column headerText="Opções">
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" actionListener="#{estadoCtrl.novo}"
					update=":painelCadastro"></p:commandButton>
				</f:facet>
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Estados-cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form id="painelCadastro">
		<h:panelGrid columns="2">
			<p:outputLabel> Nome : </p:outputLabel>
			<p:inputText size="30" value="#{estadoCtrl.estado.nome}" maxlength="20" required="Insira o nome!" />
			<p:outputLabel>Sigla</p:outputLabel>
			<p:inputText value="#{estadoCtrl.estado.sigla}" size="10" maxlength="2" required="Insira a Sigla"/>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<p:commandButton value="salvar" action="#{estadoCtrl.salvar}" update=":mensagem :painelCadastro :formListagem:tabela"></p:commandButton>
			<p:commandButton value="fechar" oncomplete="PF('dialogo').hide();"></p:commandButton>
		</h:panelGrid>
			</h:form>
	</p:dialog>

</h:body>
</html>
